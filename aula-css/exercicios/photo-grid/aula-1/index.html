<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gayathri&family=Quicksand:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Desafio Photo Grid</title>
</head>
<body>
  <header>
    <div class="profile-photo">
      <img src="" alt="">
    </div>

    <div class="about-me">
      <h1>Isa's Photo Grid</h1>
      <p>Howdy!! I'm a frontend developer and food lover!!</p>
    </div>

  </header>
  <div class="container">
    <div class="grid">
      <div class="item">
        <img src="https://i.pinimg.com/564x/9e/58/56/9e585683c282b0bfb61c155d0e515593.jpg" alt="Pizza Marguerita">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Pizza</span>
        </div>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/b2/f7/97/b2f79752ffd2c6a67892f13b291720cd.jpg" alt="Lamen vegetariano numa tigela">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Lámen vegetariano</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/0b/3e/bf/0b3ebf1120bda5acd07fb56e1a6c2e79.jpg" alt="Inarizushi -  Arroz pra sushi em uma especie de bolsinha de soja.">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Inarizushi</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/26/1e/8c/261e8c6a1db582d5c6612739dec195d1.jpg" alt="Nachos de milho coberto por carne da fruta jaca, desfiada com tomate, queijo e pimenta jalapenho">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Nachos Jack</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/f0/4a/5b/f04a5b1f4c7480da75f7cdbaa91b50b2.jpg" alt="Hambúrguer vegetariano de grãos.">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Hambúrguer Vegetariano</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/8e/54/66/8e546624ee26369e5d6d9f401f149d5f.jpg" alt="Cone de waffles com sorvete">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Waffles</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/96/4a/bd/964abddd50d4dc0c280feb0ca8d0409b.jpg" alt="Donuts enfeitados">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Donuts</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/d6/99/c7/d699c746a51733bd57e567de0285b49a.jpg" alt="Bolo vermelho com três camadas de creme branco servido num prato branco.">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Red Velvet Cake</span>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/6a/57/d8/6a57d8273e0f81efeb01bc8ba7509b7a.jpg" alt="Frapuccino do starbucks colorido">
        <div class="photo_details">
          <img src="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" alt="">
          <span>Starbucks</span>
      </div>
    </div>
  </div>
  
</body>
<footer>
  <p><strong>My Photo Grid desenvolvido por {Isa} | WoMakersCode</strong></p>
</footer>
</html>
